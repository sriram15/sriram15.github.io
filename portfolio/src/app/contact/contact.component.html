<div class="container">
  <h2>Send me a Message</h2>
  <form #contactForm="ngForm" (ngSubmit)="addMessage(contact)">
    <div class="form-group row">
      <label for="nameInput" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" name="name" [(ngModel)]="contact.name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="emailInput" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" name="email"  [(ngModel)]="contact.email" placeholder="you@example.com" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="messageInput" class="col-sm-2 col-form-label col-form-label-sm">Message</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control form-control-sm" name="message"  [(ngModel)]="contact.message" placeholder="Your Message...." required>
      </div>
    </div>

    <div class="form-group row">
      <button [disabled]="!contactForm.form.valid" class="btn btn-primary" type="submit" value="Send">Send</button>
    </div>
  </form>
</div>
