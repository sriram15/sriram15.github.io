<div class="container">
  <h2>Contact</h2>
  <form #contactForm="ngForm" (ngSubmit)="addMessage(contact);contactForm.reset()">
    <div class="form-group">
      <label for="name" class="col-form-label col-form-label-lg">Name</label>
      <input type="text" class="form-control form-control-lg" name="name" [(ngModel)]="contact.name" placeholder="Name" #nameControl="ngModel" required>
    </div>

    <div class="form-group">
      <label for="email" class="col-form-label col-form-label-sm">Email</label>
      <input type="email" class="form-control form-control-sm" name="email"  [(ngModel)]="contact.email" placeholder="you@example.com" #emailControl="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    </div>

    <div class="form-group">
      <label for="purpose" class="col-form-label col-form-label-sm">Contact me</label>
      <select class="form-control form-control-sm" name="purpose" [(ngModel)]="contact.reg">
        <option value="project">Project</option>
        <option value="message">Casual Message</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message" class="ol-form-label col-form-label-sm">Message</label>
      <input type="textarea" class="form-control form-control-sm" name="message"  [(ngModel)]="contact.message" placeholder="Your Message...." #messageControl="ngModel" required>
    </div>

    <div class="form-group">
      <button [disabled]="!contactForm.form.valid" class="btn btn-primary" type="submit" value="Send">Send</button>
    </div>
  </form>
</div>
