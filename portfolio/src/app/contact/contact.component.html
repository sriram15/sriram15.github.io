<div class="container">
  <h2>Send me a Message</h2>
  <div *ngIf="successMsg" class="alert alert-success fade in">
    <strong>Thanks for contacting me!</strong> I will get back to you as soon as possible.
  </div>
  <form #contactForm="ngForm" (ngSubmit)="addMessage(contact);contactForm.reset()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" name="name" [(ngModel)]="contact.name" placeholder="Name" #nameControl="ngModel" required>
      </div>
    </div>
    <div *ngIf="nameControl.dirty && !nameControl.valid" class="alert alert-danger">
      <p *ngIf="nameControl.errors.required">Come on, You must have a name...</p>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" name="email"  [(ngModel)]="contact.email" placeholder="you@example.com" #emailControl="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      </div>
    </div>
    <div *ngIf="emailControl.dirty && !emailControl.valid" class="alert alert-danger">
        <p *ngIf="emailControl.errors.required">I need this to contact you back...</p>
        <p *ngIf="emailControl.errors.pattern">Email format is invalid.</p>
    </div> 

    <div class="form-group row">
      <label for="message" class="col-sm-2 col-form-label col-form-label-sm">Message</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control form-control-sm" name="message"  [(ngModel)]="contact.message" placeholder="Your Message...." #messageControl="ngModel" required>
      </div>
    </div>
    <div *ngIf="messageControl.dirty && !messageControl.valid" class="alert alert-danger">
      <p *ngIf="messageControl.errors.required">Dont be shy, Leave me message or feedback...</p>
    </div>

    <div class="form-group row">
      <label for="purpose" class="col-sm-2 col-form-label col-form-label-sm">Contact me</label>
      <div class="col-sm-10">
        <select name="purpose" [(ngModel)]="contact.reg">
          <option value="project">Project</option>
          <option value="message">Casual Message</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <button [disabled]="!contactForm.form.valid" class="btn btn-primary" type="submit" value="Send">Send</button>
    </div>
  </form>
</div>
<ng2-toasty></ng2-toasty>
